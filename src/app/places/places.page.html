<div class="ion-page" id="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar class="color-toolbar">
      <ion-buttons slot="start">
        <ion-menu-button menu="main-menu"></ion-menu-button>
      </ion-buttons>
      <ion-title>Places</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Places page content goes here -->

  <ion-content [fullscreen]="true">
    <ion-card>
      <ion-card-content>
        <ion-img src="https://f7c7358c.rocketcdn.me/wp-content/uploads/2020/01/SOAS-sunset-scaled.jpg" alt="Image"></ion-img>
      </ion-card-content>
    </ion-card>

    <ion-list>
      <ion-list>
        <ion-item
          *ngFor="let place of places"
          [routerLink]="['/places', place.id]"
        >
          <ion-avatar slot="start">
            <ion-img [src]="place.imageUrl" />
          </ion-avatar>
          <ion-label>
            <h2>{{ place.title }}</h2>
            <p>{{ place.book }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-list>

</div>
