<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content
      ><ion-img src="https://f7c7358c.rocketcdn.me/wp-content/uploads/2020/01/SOAS-sunset-scaled.jpg" alt="Image"></ion-img>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let place of places">
      <ion-label>{{ place }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
