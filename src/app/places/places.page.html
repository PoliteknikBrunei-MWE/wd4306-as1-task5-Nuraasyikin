    <ion-title>Places</ion-title>

  </ion-header>
  <br>

  <img alt="Silhouette of mountains" src="https://f7c7358c.rocketcdn.me/wp-content/uploads/2020/01/SOAS-sunset-scaled.jpg" />

  <ion-list>io
    <ion-item>
      <ion-label>Temburong</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Tutong</ion-label>
